</head>
<body>
	<header>

		<a href="Index.html"> 
		<div class="contenedorconcminuscula" id="uno">
			<img class="iconos" src="./img/home.png">
			<p class="textodelosiconos">Inicio</p>
		</div></a>

		<a href="AcercaDe.html"> 
		<div class="contenedorconcminuscula" id="dos">

		</div></a>


		<a href="Consulta.html">

			<img class="iconos" src="./img/message.png">
			<p class="textodelosiconos">Consulta</p>
		</div></a>
	</header>

	<div class="Contenedor">
		<form action="" class="form">
			<div class="form-header">
				<h1 class="form-title">C<span>ontacto</span></h1>
			</div>

			<label for="nombre" class="form-label">Nombres:</label>
			<input type="text" onkeypress="return ValidadNC(event)" id="nombre" class="form-input" name="NC" placeholder="Escriba su nombre:" maxlength="20">

			<label for="apellido" class="form-label">Apellidos:</label>
			<input type="text" id="apellido" class="form-input" name="edad" placeholder="Escriba sus apellidos:">

			<label for="correo" class="form-label">Correo electronico:</label>
			<input type="email" id="correo" class="form-input" name="correo" placeholder="Escriba su correo electronico:" maxlength="30">

			<label for="mensaje" class="form-label">Mensaje:</label>
			<textarea id="mensaje" class="form-textarea"  name="nombre" placeholder="Aqui escriba su mensaje"></textarea>

			<input type="submit" class="btn-submit" value="Enviar Consulta">

		</form>
	</div>

	<section>
		<footer>
			<h1>Redes sociales</h1>
